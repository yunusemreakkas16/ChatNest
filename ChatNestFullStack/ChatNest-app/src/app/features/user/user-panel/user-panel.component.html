<div class="user-page">
  <!-- Header -->
  <div class="user-header">
    <h2 class="user-title">User Panel</h2>
    <div class="header-actions">
      <button class="header-btn" routerLink="/chats">Chats</button>
      <button class="header-btn" (click)="softDeleteUser()">Delete</button>
    </div>
  </div>

  <!-- Status banners -->
  <div *ngIf="loading" class="status-banner">
    Loading user details...
  </div>

  <div *ngIf="successMessage" class="status-banner success-message">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="status-banner error-message">
    {{ errorMessage }}
  </div>

  <!-- User details card -->
  <div *ngIf="user" class="user-card">
    <div class="user-item-header">
      <span class="user-name">ğŸ‘¤ {{ user.userName }}</span>
      <span class="user-role">ğŸ”‘ {{ user.userRole }}</span>
    </div>
    <div class="user-row">
      <span class="user-label">ğŸ“§ Email:</span>
      <span class="user-value">{{ user.userEmail }}</span>
    </div>
    
    <div class="user-row">
      <span class="user-label">ğŸ“… Created At:</span>
      <span class="user-value">{{ user.createdAt | date:'medium' }}</span>
    </div>
  </div>

  <form [formGroup]="updateForm" (ngSubmit)="updateUser()" class="update-form">
    <div class="form-row">
      <label>Username</label>
      <input formControlName="username" placeholder="Enter new username">
    </div>
    <div class="form-row">
      <label>Email</label>
      <input formControlName="email" placeholder="Enter new email">
    </div>
    <div class="form-row">
      <label>Password</label>
      <input type="password" formControlName="passwordHash" placeholder="Enter new password">
    </div>

    <div class="form-actions">
      <button type="submit" class="header-btn primary">Update</button>
    </div>
  </form>
    
</div>
