<div class="friend-page">

  <!-- Header -->
  <div class="chat-header">
    <h3 class="chat-title">My Friends</h3>
    <div class="header-actions">
      <button class="header-btn" routerLink="/friendship/addFriend">â• Add Friend</button>
      <button class="header-btn" routerLink="/chats">ğŸ’¬ Chats</button>
    </div>
  </div>

  <!-- Status Message -->
  <div *ngIf="statusMessage"
       [ngClass]="statusType === 'success' ? 'success-message' : 'error-message'"
       class="status-banner">
    {{ statusMessage }}
  </div>

  <!-- Friend List -->
  <div class="friend-list">
    <div *ngIf="friends.length === 0 && !statusMessage" class="empty-message">
      You don't have any friends yet.
    </div>

    <div *ngFor="let friend of friends" class="friend-item">
      <div class="friend-info">
        <div class="friend-name">{{ friend.friendName }}</div>
        <div class="friend-mail">{{ friend.friendMail }}</div>
        <div class="friend-date">{{ friend.createdAt | date:'short' }}</div>
      </div>
      <button (click)="RemoveFriend(friend.friendID)" class="remove-btn">Remove</button>
    </div>
  </div>

</div>
