<div class="chat-page">

  <!-- Header -->
  <div class="chat-header">
    <h3 class="chat-title">Chats</h3>
    <div class="header-actions">
      <button class="header-btn" routerLink="/friendship/list">ğŸ‘¥ Friends</button>
      <button class="header-btn" routerLink="/friendship/requests">ğŸ“© Requests</button>
      <button class="header-btn" routerLink="/user/panel">ğŸ‘¤</button>

    </div>
  </div>

  <!-- Status Message -->
  <div *ngIf="statusMessage"
       [ngClass]="statusType === 'success' ? 'success-message' : 'error-message'"
       class="status-banner">
    {{ statusMessage }}
  </div>

  <!-- Chat List -->
  <div class="chat-list">
    <div *ngFor="let chat of chats" class="chat-item" (click)="openChat(chat)">
      <div class="chat-item-header">
        <div class="chat-name">{{ chat.displayName }}</div>
        <div class="chat-timestamp">{{ chat.lastMessageDate | date:'short' }}</div>
      </div>
      <div class="chat-preview">{{ chat.lastMessageContent }}</div>
    </div>
  </div>

  <!-- Floating Create Chat Button -->
  <button class="floating-create-btn" routerLink="/chats/create-chat">
    â•
  </button>
</div>
