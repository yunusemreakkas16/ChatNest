<div class="chat-list">
  <div *ngFor="let chat of chats" class="chat-item" (click)="openChat(chat)">
    <div class="chat-header">
      <div class="chat-name">{{ chat.displayName }}</div>
      <div class="chat-timestamp">{{ chat.lastMessageDate | date:'short' }}</div>
    </div>
    <div class="chat-preview">{{ chat.lastMessageContent }}</div>
  </div>
</div>
