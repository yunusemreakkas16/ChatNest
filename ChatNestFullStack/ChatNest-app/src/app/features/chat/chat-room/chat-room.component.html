<div class="chat-room">

  <!-- Header -->
  <div class="chat-header">
    <h3 class="chat-title">{{ groupName }}</h3>

    <div class="header-actions">
      <button class="back-btn" [routerLink]="['/chats']">â† Back</button>
      <button [routerLink]="['/chats/group-settings', chatId]" class="settings-btn">
        âš™ï¸ Settings
      </button>
    </div>
  </div>

  <!-- Status Message -->
  <div *ngIf="statusMessage"
       [ngClass]="statusType === 'success' ? 'success-message' : 'error-message'"
       class="status-banner">
    {{ statusMessage }}
  </div>

  <!-- Messages scroll area -->
  <div class="messages">
    <div *ngFor="let msg of messages"
         class="message"
         [ngClass]="msg.senderID === userId ? 'self' : 'other'">

      <div class="message-header">
        <strong class="sender">{{ msg.senderName }}</strong>
        <small class="timestamp">{{ msg.sentAt | date:'short' }}</small>
      </div>

      <div class="message-content">
        <span class="message-text">{{ msg.content }}</span>

        <div class="message-icons">
          <small class="status" [ngClass]="msg.status"></small>
          <button *ngIf="msg.senderID === userId"
                  class="icon-btn"
                  title="Delete message"
                  (click)="deleteMessage(msg.messageID)">
            ğŸ—‘
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Send Message Form -->
  <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="message-form">
    <input formControlName="content" placeholder="Send Message..." />
    <button type="submit" [disabled]="messageForm.invalid">Send</button>
  </form>

</div>
