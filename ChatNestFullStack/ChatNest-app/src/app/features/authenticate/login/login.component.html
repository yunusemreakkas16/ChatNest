<div class="auth-page">
  <div>
    <!-- Header -->
    <div class="auth-header">
      ChatNestApp Login
    </div>

    <!-- Card -->
    <div class="auth-card">
      <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
        <input formControlName="email" placeholder="Email" />
        <input formControlName="password" type="password" placeholder="Password" />

        <div class="auth-actions">
          <button type="submit" class="login-btn">Login</button>
          <button type="button" (click)="goToRegister()" class="register-btn">Register</button>
        </div>
      </form>

      <!-- Error Banner -->
      @if (errorMessage && errorCode !== 2) {
        <div class="error-banner">
          @if (errorCode) {
            <strong>Error {{ errorCode }}:</strong>
            } {{ errorMessage }}
          </div>
        }

        <!-- Deleted User Reactivation Box -->
        @if (errorCode === 2) {
          <div class="reactivate-box">
            <p>{{ errorMessage }}</p>
            <label class="reactivate-option">
              <input type="checkbox" [(ngModel)]="reactivateIfDeleted" />
              Reactivate my account
            </label>
            <button (click)="retryLogin()" class="reactivate-btn">Retry Login</button>
          </div>
        }
      </div>
    </div>
  </div>
